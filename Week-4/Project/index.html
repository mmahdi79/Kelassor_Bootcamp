<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="sec-1">
        <div class="header">
          <p>Create account</p>
        </div>
        <div class="get-start">
          <p>Let’s get started with your 30 days trial</p>
        </div>
        <div class="form-1">
          <form action="#">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Create account</button>
          </form>
        </div>
        <div class="log-in">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        <div class="form-2">
          <form action="#">
            <button>
              <img src="./public/images/apple-logo.png" alt="" /><p>Sign up with
              Apple</p>
            </button>
            <button>
              <img src="./public/images/google-logo.png" alt="" /><p>Sign up with
              Google</p>
            </button>
          </form>
        </div>
      </div>
      <div class="sec-2">
        <p class="header">We’re here to optimised your workflow</p>
        <p>Your docs, projects, notes and reminders. Together.</p>
        <p>Finally, all your work in one place.</p>
      </div>
    </div>
  </body>
</html>
